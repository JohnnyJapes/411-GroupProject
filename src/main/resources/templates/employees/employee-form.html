<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>
	<div th:replace="~{navbar :: navbar}"></div>
    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST" onsubmit="return validateForm()">
                         
            <input type="hidden" th:field="*{id}" />

			<label>First Name:</label>
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First name" pattern="[A-Za-z]+" title="Only letters allowed" required>

			<label>Last Name:</label>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name" pattern="[A-Za-z]+" title="Only letters allowed" required>

			<label>Start Date:</label>
            <input type="date" th:field="*{startDate}"
                   class="form-control mb-4 w-25" placeholder="Start date" required>
                   
			
            
            <label>Salary:</label> 
            <div class="input-group mb-3 w-25">
                <span class="input-group-text mb-4">$</span>
                <input type="number" th:field="*{startSalary}"
                class="form-control mb-4 w-25" placeholder="Start salary" min="0" step="0.01" required>
            </div>
                  


			<label>Contract Signed:</label> 
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Y" required th:field="*{contract}">
			  <label class="form-check-label" for="flexRadioDefault1">
			    Yes
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="N" checked required th:field="*{contract}">
			  <label class="form-check-label" for="flexRadioDefault2">
			    No
			  </label>
			</div>
<!--            <input type="text" th:field="*{contract}"
                   class="form-control mb-4 w-25" placeholder="Employee contract signed" required>-->
                   
			<label class="mt-3">Social Security Number:</label> 
            <input type="text" th:field="*{ssn}"
                   class="form-control mb-4 w-25" placeholder="Social security number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" title="Format: XXX-XX-XXXX" required>

			<label>Birth Date:</label> 				                      
            <input type="date" th:field="*{birthDate}"class="form-control mb-4 w-25" placeholder="Birthdate" required>
			
				   
            <label>Phone Number:</label>       
            <input type="tel" th:field="*{phoneNumber}"
                   class="form-control mb-4 w-25" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: XXX-XXX-XXXX" required>
            <label>Emergency Contact Name:</label>       
            <input type="text" th:field="*{emergencyContact}"
                   class="form-control mb-4 w-25" placeholder="Emergency contact name" pattern="[A-Za-z ]+" title="Only letters and spaces allowed" required>
            <label>Emergency Contact Phone Number:</label>       
            <input type="tel" th:field="*{emergencyContactPhone}"
                   class="form-control mb-4 w-25" placeholder="Emergency contact phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: XXX-XXX-XXXX" required>

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>

    </div>

    <script>
        function validateForm() {
            // Add additional JavaScript validation if required
            return true; // Return true if form is valid, false otherwise
        }
    </script>

</body>
</html>
